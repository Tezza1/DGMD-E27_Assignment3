<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web Designer Blog</title>
    <script src="https://use.fontawesome.com/eed36b6b1e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/components/slideshow.min.js"></script>
  </head>
  <body>
    <div class="uk-grid">
      <div class="uk-width-1-1">
        <h1 class="top-logo">
          <div id="logo-circle">Web Designer&#39;s Blog</div>
        </h1>
      </div>
      <div class="uk-width-1-1">
        <nav class="uk-navbar uk-navbar-attached"><a class="uk-navbar-brand" href="index.html">Web Designer&#39;s Blog</a>
          <ul class="uk-navbar-nav uk-navbar-center">
            <li><a class="uk-navbar-nav-subtitle" href="index.html">Home
                <div>Introduction</div></a></li>
            <li><a class="uk-navbar-nav-subtitle" href="#">Topics
                <div>Articles</div></a></li>
            <li><a class="uk-navbar-nav-subtitle" href="#">Topics
                <div>Videos</div></a></li>
            <li><a class="uk-navbar-nav-subtitle" href="construction.html">Classifieds
                <div>Job postings</div></a></li>
            <li><a class="uk-navbar-nav-subtitle" href="newsletter.html">Newsletter
                <div>Sign up</div></a></li>
          </ul>
          <div class="uk-navbar-flip">
            <div class="uk-navbar-content uk-hidden-small"><a class="uk-navbar-toggle uk-navbar-toggle-alt" href=""></a>
              <form class="uk-form uk-margin-remove uk-display-inline-block">
                <input type="text" placeholder="Search">
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="uk-grid uk-grid-divider">
      <div class="uk-width-medium-1-3">
        <p></p>
      </div>
      <div class="uk-width-medium-1-3">
        <form class="uk-form uk-form-stacked">
          <fieldset data-uk-margin>
            <legend>Sign-up for your newsletter</legend>
            <div class="uk-form-row">
              <label class="uk-form-label" for="">Name:</label>
              <div class="uk-form-controls">
                <input type="text" paceholder="Enter name">
              </div>
            </div>
            <div class="uk-form-row">
              <label class="uk-form-label" for="">Email:</label>
              <div class="uk-form-controls">
                <input type="email" placeholder="Enter email">
              </div>
            </div>
            <div class="uk-form-row">
              <div class="uk-form-controls">
                <input type="checkbox">
                <label>Also send me breaking news and offers</label>
              </div>
            </div>
            <div class="uk-form-row">
              <label class="uk-form-label" for="">Gender:</label>
              <div class="uk-form-controls">
                <input type="radio" id="male" name="radio">
                <label>Male</label>
                <input type="radio" id="female" name="radio">
                <label>Female</label>
                <input type="radio" id="other" name="radio">
                <label>Other</label>
              </div>
            </div>
            <div class="uk-form-row">
              <div class="uk-form-controls">
                <label class="uk-form-label" for="">Birthday:</label>
                <div class="uk-form-controls">
                  <div class="uk-form-icon"><i class="uk-icon-calendar"></i>
                    <input type="date" paceholder="">
                  </div>
                </div>
              </div>
            </div>
            <div class="uk-form-row">
              <label class="uk-form-label" for="">Area of interest:</label>
              <div class="uk-form-controls">
                <select>
                  <option>No items selected</option>
                  <option>Front-end</option>
                  <option>Back-end</option>
                  <option>Full stack</option>
                </select>
              </div>
            </div>
            <div class="uk-form-row">
              <label class="uk-form-label" for="">Comments:</label>
              <div class="uk-form-controls">
                <textarea placeholder="Enter comments" cols="25" rows="5"></textarea>
              </div>
            </div>
            <div class="uk-form-row">
              <div class="uk form-controls">
                <button class="uk-button uk-button-large">Submit form</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="uk-width-medium-1-3">
        <p></p>
      </div>
    </div>
  </body>
</html>
